<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Personas</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosEjercicio1.css">
</head>
<body>
    <div class="container">
        <h1>Calculo de compras</h1>
        <form action="/ejercicio1" method="POST">
            <label for="nombre">Ingresa tu nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="edad">Ingresa tu edad</label>
            <input type="number" id="edad" name="edad" required>
            <br>
            <label for="pintura">Ingresa la cantidad de tarros de pintura a comprar</label>
            <input type="number" id="pintura" name="pintura" required>
            <br>
            <button type="submit">Enviar</button>
        </form>
        {% if resultado %}
            <p>Nombre del cliente es: {{nombre}}</p>
            <p>Total sin descuento: ${{ totalSinDesc }}</p>
            <p>El descuento es: ${{descuento }}</p>
            <p>El total a pagar es: ${{totalApagar }}</p>
        {% endif %}
    </div>
</body>
</html>
